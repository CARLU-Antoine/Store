<div class="header-container">
  <button (click)="goToHome()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" id="header-logo-site">
      <!-- Fond du logo -->
      <defs>
        <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4c63d2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#5a67d8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
        </filter>
      </defs>
      
      <!-- Cercle de fond blanc -->
      <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#764ba2" stroke-width="3"/>
      
      <!-- Sac de shopping principal -->
      <g transform="translate(100, 100)" filter="url(#shadow)">
        <!-- Corps du sac -->
        <path d="M -25 -10 L 25 -10 L 30 35 L -30 35 Z" fill="url(#bagGradient)" stroke="#764ba2" stroke-width="2"/>
        
        <!-- Pli du sac -->
        <path d="M -25 -10 L 25 -10 L 20 -5 L -20 -5 Z" fill="#9a80c9" stroke="#764ba2" stroke-width="1"/>
        
        <!-- Anses du sac -->
        <path d="M -15 -10 Q -15 -25 -8 -25 Q -8 -25 -8 -10" fill="none" stroke="url(#handleGradient)" stroke-width="4" stroke-linecap="round"/>
        <path d="M 15 -10 Q 15 -25 8 -25 Q 8 -25 8 -10" fill="none" stroke="url(#handleGradient)" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Détails décoratifs sur le sac -->
        <circle cx="-10" cy="5" r="3" fill="#764ba2" opacity="0.8"/>
        <circle cx="0" cy="10" r="3" fill="#667eea" opacity="0.8"/>
        <circle cx="10" cy="5" r="3" fill="#764ba2" opacity="0.8"/>
        
        <!-- Étiquette de prix -->
        <g transform="translate(18, -5)">
          <rect x="0" y="0" width="12" height="8" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
          <circle cx="3" cy="4" r="1.5" fill="#f59e0b"/>
          <line x1="7" y1="2" x2="10" y2="2" stroke="#f59e0b" stroke-width="1"/>
          <line x1="7" y1="4" x2="9" y2="4" stroke="#f59e0b" stroke-width="1"/>
          <line x1="7" y1="6" x2="10" y2="6" stroke="#f59e0b" stroke-width="1"/>
        </g>
      </g>
      
      <!-- Icône de téléchargement/app -->
      <g transform="translate(70, 70)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#10b981" opacity="0.9"/>
        <path d="M 8 3 L 8 10 M 5 7 L 8 10 L 11 7" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <line x1="4" y1="13" x2="12" y2="13" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
      
      <!-- Étoiles décoratives -->
      <g fill="#fbbf24" opacity="0.8">
        <path d="M 50 60 L 52 56 L 54 60 L 58 60 L 55 63 L 56 67 L 52 65 L 48 67 L 49 63 L 46 60 Z" transform="scale(0.6)"/>
        <path d="M 140 50 L 142 46 L 144 50 L 148 50 L 145 53 L 146 57 L 142 55 L 138 57 L 139 53 L 136 50 Z" transform="scale(0.5)"/>
        <path d="M 160 130 L 162 126 L 164 130 L 168 130 L 165 133 L 166 137 L 162 135 L 158 137 L 159 133 L 156 130 Z" transform="scale(0.4)"/>
      </g>
      
      <!-- Texte du logo -->
      <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#764ba2">STORE</text>
    </svg>
  </button>
  

  <div class="search-container">
      <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="Rechercher un article ..." id="searchInput">
          <button class="search-button">
              <svg class="search-icon" viewBox="0 0 24 24">
                  <path d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.39zM11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7z"/>
              </svg>
          </button>
      </div>
  </div>
  
  <div class="nav-container">
      <div class="nav-item" (click)="goToLogin()">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/>
          </svg>
          <p class="nav-text">Se connecter</p>
      </div>
      
      <div class="nav-item" (click)="goToPanier()">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
          </svg>
          <p class="nav-text">Panier</p>
      </div>
  </div>
</div>

<div class="container-sous-categories">
  <div class="sous-categorie" *ngFor="let cat of categories">
    <a [routerLink]="['/category', cat.id]">{{ cat.name }}</a>
  </div>
</div>
